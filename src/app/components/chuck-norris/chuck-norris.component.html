<div
  class="container-fluid d-flex justify-content-center align-items-center text-center custom-height"
>
  <div class="container-fluid">
    <div class="row my-4">
      <div class="col-md-4 offset-md-4" *ngIf="!!joke">
        <span class="alert alert-primary">{{ joke }}</span>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-md-4 offset-md-4">
        <button mat-button color="primary" (click)="fetchJoke()">
          Show joke
        </button>
      </div>
    </div>
  </div>
</div>
