<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            [(ngModel)]="model.email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            #email="ngModel"
            appForbiddenEmailValidator="test@test.com"
          />
          <div>{{ model.email }}</div>
          <div
            class="alert alert-danger"
            [hidden]="email.valid || email.pristine"
          >
            Email fehlt oder ung√ºltig!
          </div>
          <div class="alert alert-danger" *ngIf="email.errors?.forbiddenName">
            Email ist nicht erlaubt!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="model.password"
            required
          />
          <div>{{ model.password }}</div>
        </div>
        <button
          [disabled]="!loginForm.form.valid && false"
          type="submit"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
